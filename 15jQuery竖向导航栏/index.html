    <script src="./jquery-3.5.1.js"></script>
    <script>
        $(function(){
            //给每个标题添加单机事件
            $('.lists .tatle').click(function(){
                //排除去被点击的元素排他操作
                $('.lists .tatle').not(this).removeClass('open').next().slideUp(500);
                //触发 ul 隐藏显示动画效果
                $(this).toggleClass('open').next().stop().slideToggle(500);
            });

        })
    </script>
